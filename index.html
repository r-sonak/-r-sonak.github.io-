<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demographic Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .header {
            background-color: #9d2235;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-arrow {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin-right: 10px;
        }

        .title {
            font-size: 16px;
        }

        .goto-section {
            position: absolute;
            right: 20px;
        }

        .container {
            padding: 20px;
        }

        .name-section {
            margin-bottom: 15px;
        }

        .nav-tabs {
            display: flex;
            gap: 2px;
            margin-bottom: 10px;
        }

        .nav-tab {
            padding: 5px 15px;
            background-color: #f0f4f8;
            border: 1px solid #ccd5e1;
            border-radius: 3px;
            font-size: 12px;
            color: #446688;
            cursor: pointer;
        }

        .nav-tab.active {
            background-color: #e5eef9;
        }

        .breadcrumb {
            font-size: 12px;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .breadcrumb a {
            color: #0066cc;
            text-decoration: none;
            padding: 0 5px;
        }

        .breadcrumb-item {
            color: #446688;
        }

        .section-title {
            color: #446688;
            font-size: 14px;
            padding: 5px 0;
            border-bottom: 1px solid #ccd5e1;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 120px auto;
            gap: 8px;
            margin: 15px 0;
            font-size: 12px;
        }

        .label {
            text-align: right;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin: 10px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }

        .footer-text {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }

        .section-container {
            margin-bottom: 20px;
        }

        /* New styles for profile photo */
        .profile-photo {
            width: 150px;
            height: auto;
            float: right;
            margin-left: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .info-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
